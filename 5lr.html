    <title>Лабораторная работа №5</title>
    <meta charset="utf-8">

<body>
    <script type="text/javascript">
        var str=prompt("Введите корректный IP-адрес");
        var regExp=/\b(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b/;
        if(str.match(regExp)===null){
        	alert("Указан некорректный IP-адрес");
        }
        else{
            var tag=str.match(regExp);
        	alert(tag[0]);
        }

    </script>
</body>
