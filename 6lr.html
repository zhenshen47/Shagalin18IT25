<!DOCTYPE html>
<html>
<head>
    <title>Лабораторная работа №6</title>
</head>
<body>
    <script type="text/javascript">
        var x = Number(prompt("Координата x - "));
        var y = Number(prompt("Координата y - "));
        var z = Number(prompt("Координата z - "));
        function CreateCoordinate(x, y, z){
            this.x=x;
            this.y=y;
            this.z=z;
            this.LengthCoordinate=function(){
                var length = ((this.x**2)+(this.y**2)+(this.z**2))**(1/2);
                document.write("Длина вектора = "+length);
            }
        }
        var coordinate = new CreateCoordinate(x, y, z);
        coordinate.LengthCoordinate();
    </script>
</body>
</html>
